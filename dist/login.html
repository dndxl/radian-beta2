<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
    <style type="text/tailwindcss"></style>
</head>
<body class="font-poppins">
    <section id="login" class="bg-white">
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <div class="relative flex items-end px-4 pb-8 pt-60 sm:pb-16 md:justify-center lg:pb-24 bg-gray-50 sm:px-6 lg:px-8">
                <div class="absolute inset-0">
                    <img class="object-cover object-top w-full h-full" src="img/login.png" alt="" />
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-primary to-transparent"></div>
    
                <div class="relative">
                    <div class="w-full max-w-xl xl:w-full xl:mx-auto xl:pr-24 xl:max-w-xl">
                        <h3 class="text-5xl font-semibold text-white mb-4">Selamat Datang <br class="hidden xl:block" />Kembali Di Radian.</h3>
                        <p class="text-lg font-normal text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Arcu quis mauris dignissim volutpat.</p>
                    </div>
                </div>
            </div>
    
            <div class="flex items-center justify-center px-4 py-8 bg-white sm:px-6 lg:px-8 sm:py-16 lg:py-14">
                <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto">
                    <img class="w-28 h-20 mb-14 mx-36" src="img/logo-radian 1.png" alt="">
                    <h2 class="text-xl font-medium text-black sm:text-xl mb-2">Login</h2>
                    <p class="mt-2 text-lg font-normal text-body">Nowadays, it isnâ€™t uncommon to see </p>
                    <form action="#" method="POST" class="mt-8">
                        <div class="space-y-5">
                            <div>
                                <label for="" class="text-base font-medium text-black"> E-mail</label>
                                <div class="mt-2.5 relative text-body focus-within:text-gray-600">
                                    <input
                                        type="email"
                                        name=""
                                        id=""
                                        placeholder="Type Email"
                                        class="block w-full py-4 pl-10 pr-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                    />
                                </div>
                            </div>
    
                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="" class="text-base font-medium text-black"> Password </label>
                                </div>
                                <div class="mt-2.5 relative text-body focus-within:text-gray-600">
                                    <input
                                        type="password"
                                        name=""
                                        id=""
                                        placeholder="Type Password"
                                        class="block w-full py-4 pl-10 pr-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                    />
                                </div>
                            </div>

                            <div class="flex">
                                <input type="checkbox" name="agree" id="agree" class="w-5 h-5 text-blue-600 bg-transparent border border-primary rounded-lg" />
    
                                <label for="agree" class="ml-3 text-sm font-medium text-black mr-10">
                                    Remember me on this site
                                </label>
                                <a href="#" title="" class="text-sm font-medium text-blue-600 transition-all duration-200 hover:text-blue-700 focus:text-blue-700 hover:underline ml-14"> Forgot password? </a>
                            </div>
    
                            <div class="flex flex-wrap">
                                <button
                                    type="submit"
                                    class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 border border-transparent rounded-lg bg-primary hover:opacity-80 focus:opacity-80 mb-5"
                                >
                                    Masuk
                                </button>

                                <button
                                    type="submit"
                                    class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-primary transition-all duration-200 border border-primary rounded-lg"
                                >
                                    Daftar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
